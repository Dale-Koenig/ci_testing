sudo: required
dist: bionic
python: "2.7.15"

if: branch = main

stages:
  - name: test
  - name: deploy

jobs:
  include:
  - stage: test
    language: minimal
    env:
    - TEST=testme
    stage: deploy
    script: skip
    if: type = push
    deploy:
      provider: script
      on:
        branch:
          - main # ‚Üê new!
      script:
      - echo "deploy"
  - stage: test
    language: minimal
    env:
    - TEST=branch_check
  allow_failures:
    - env: TEST=branch_check

script:
- echo $TEST
- echo $TRAVIS_BRANCH

