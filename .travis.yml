sudo: required
dist: bionic
python: "2.7.15"

stages:
  - name: deploy
    if: branch=main
jobs:
  include:
  - language: minimal
    env:
    - TEST=testme
  - language: minimal
    env:
    - TEST=branch_check
  allow_failures:
    - env: TEST=branch_check

script:
  - echo $TEST
  - echo $TRAVIS_BRANCH

deploy:
  - echo "deploy"

